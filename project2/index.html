<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Directory</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="libs/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <!-- favicon icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="libs/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="libs/favicon//favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="libs/favicon//favicon-16x16.png">
    <link rel="manifest" href="libs/favicon//site.webmanifest">
    <!-- font awesome -->
    <link href="libs/fontawesome/css/all.css" rel="stylesheet">
    <script defer src="libs/fontawesome/js/all.js"></script>
    <!-- style css -->
    <link rel="stylesheet" href="libs/css/style.css">
</head>
<body>
    <!-- ===== Header ===== -->
    <nav class="navbar mb-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <h1><i class="fas fa-users-cog me-4"></i>Company Directory</h1>    
            </a>
        </div>
    </nav>
    <!-- Header end -->
    <!-- ===== Main ===== -->
    <main class="container">
        <!-- ===== Navigation ===== -->
        <ul id="mainNavTab" class="nav nav-tabs" role="tablist">
			<li class="nav-item flex-fill">
				<a class="nav-link active" id="personnelTab" data-bs-toggle="tab" href="#personnel" role="tab" aria-controls="personnel" aria-selected="true" title="personnel">Personnel</a>
            </li>
			<li class="nav-item flex-fill">
				<a class="nav-link" id="departmentTab" data-bs-toggle="tab" href="#department" role="tab" aria-controls="department" aria-selected="false" title="department">Departments</a>
			</li>
			<li class="nav-item flex-fill">
				<a class="nav-link" id="locationTab" data-bs-toggle="tab" href="#location" role="tab" aria-controls="location" aria-selected="false" title="location">Locations</a>
			</li>
		</ul>
        <!-- Navigation end -->
        <!-- ===== Table Content ===== -->
        <div id="tabContent" class="tab-content py-3">
            <!-- ===== Options ===== -->
            <div class="d-flex justify-content-between mb-3">
				<form>
					<div class="input-group search-bar">
						<input type="text" id="searchBar" class="form-control" placeholder="Search Name">
						<button type="button" id="searchBtn" class="btn search-btn" title="search"><i class="fas fa-search"></i></button>
					</div>
				</form>
				<div class="btn-group ml-3" role="group">
					<button type="button" id="refreshBtn" class="btn focus" title="refresh"><i class="fas fa-sync"></i></button>
					<button type="button" id="filterBtn" class="btn focus" data-bs-toggle="modal" data-bs-target="#filterModal"><i class="fas fa-sliders-h"></i></button>
				</div>
			</div>
            <!-- Options end -->
            <!-- ===== Personnel card ===== -->
            <div id="personnel" class="card tab-pane fade show active shadow" role="tabpanel" aria-labelledby="personnelTab">
				<div class="card-header header-color d-flex justify-content-between">
                    <h5 class="align-self-end text-white">Personnel <span id="countPersonnel" class="badge rounded-pill btn-add ms-2"></span></h5>
                    <button type="button" id="newPersonBtn" class="btn btn-add" data-bs-toggle="modal" data-bs-target="#newPersonnelModal" title="new"><i class="fas fa-plus"></i></button>
                </div>
				<div class="card-body">
					<table class="table table-striped table-hover">
						<thead>
							<tr>
                                <th scope="col" class="id">Id</th>
								<th scope="col">Name</th>
								<th scope="col" class="d-none d-md-table-cell">Job Title</th>
								<th scope="col" class="d-none d-md-table-cell">Department</th>
								<th scope="col" class="header-actions">Actions</th>
							</tr>
						</thead>
						<tbody id="personnelTable"></tbody>
					</table>
				</div>
				<div class="card-footer">
					<small class="text-muted updated"></small>
				</div>
			</div>
            <!-- Personnel card end -->
            <!-- ===== Department card ===== -->
            <div id="department" class="card tab-pane fade shadow" role="tabpanel" aria-labelledby="departmentTab">
				<div class="card-header header-color d-flex justify-content-between">
                    <h5 class="align-self-end text-white">Departments  <span id="countDepartments" class="badge rounded-pill btn-add ms-2"></span></h5>
                    <button type="button" id="newDepBtn" class="btn btn-add" data-bs-toggle="modal" data-bs-target="#newDepartmentModal" title="new"><i class="fas fa-plus"></i></button>
                </div>
				<div class="card-body">
					<table class="table table-striped table-hover">
						<thead>
							<tr>
								<th class="id" scope="col">Id</th>
								<th scope="col">Department</th>
								<th scope="col" class="d-none d-md-table-cell">Location</th>
								<th scope="col" class="header-actions">Actions</th>
							</tr>
						</thead>
						<tbody id="departmentTable"></tbody>
					</table>
				</div>
				<div class="card-footer">
					<small class="text-muted updated"></small>
				</div>
			</div>
            <!-- Department card end -->
            <!-- ===== Locations card ===== -->
            <div id="location" class="card tab-pane fade shadow" role="tabpanel" aria-labelledby="locationTab">
				<div class="card-header header-color d-flex justify-content-between">
                    <h5 class="align-self-end text-white">Locations  <span id="countLocations" class="badge rounded-pill btn-add ms-2"></span></h5>
                    <button type="button" id="newLocBtn" class="btn btn-add" data-bs-toggle="modal" data-bs-target="#newLocationModal" title="new"><i class="fas fa-plus"></i></button>
                </div>
				<div class="card-body">
					<table class="table table-striped table-hover">
						<thead>
							<tr>
								<th class="id" scope="col">Id</th>
								<th scope="col">Location</th>
								<th scope="col" class="header-actions">Actions</th>
							</tr>
						</thead>
						<tbody id="locationTable"></tbody>
					</table>
				</div>
				<div class="card-footer">
					<small class="text-muted updated"></small>
				</div>
			</div>
            <!-- Locations card end -->
        </div>
        <!-- table content end -->
		<div id="alertToast" class="toast-container position-absolute bottom-0 end-0 p-3"></div>
    </main>
    <!-- Main end -->

	<!-- Pre loader -->
	<div id="preloader"></div>

    <!-- ===== Filter modal ===== -->
    <div id="filterModal" class="modal fade" tabindex="-1" aria-labelledby="filterModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header header-color">
					<h5 class="modal-title text-white" id="modalTitle">Filters</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-row d-flex justify-content-around">
							<div id="filterDepartment" class="col-md-4"></div>
							<div id="filterLocation" class="col-md-4"></div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" id="filterApplyBtn" class="btn btn-add" data-dismiss="modal">Save</button>
					<button type="button" id="filterClearBtn" class="btn btn-danger">Clear</button>
				</div>
			</div>
		</div>
	</div>
    <!-- Filter modal end -->
    <!-- ===== New modals ===== -->
    <div id="newPersonnelModal" class="modal" tabindex="-1">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header header-color">
					<h5 class="modal-title text-white">New <span id="newPersonType"></span></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div id="newPersonAlert"></div>
					<form id="newPersonForm">
						<div class="row">
							<div class="form-group col-12 col-md-6">
								<label for="firstPersonName">First Name<span class="text-danger">*</span></label>
								<input type="text" id="firstPersonName" class="form-control form-required" placeholder="First Name">
							</div>
							<div class="form-group col-12 col-md-6">
								<label for="lastPersonName">Last Name<span class="text-danger">*</span></label>
								<input type="text" id="lastPersonName" class="form-control form-required" placeholder="Last Name">
							</div>
						</div>
						<div class="form-group col-12">
							<label for="addPersonTitle">Job Title</label>
							<input type="text" id="addPersonTitle" class="form-control" placeholder="Job Title">
						</div>
						<div class="form-group col-12">
							<label for="newPersonEmail">Email<span class="text-danger">*</span></label>
							<input type="email" id="newPersonEmail" class="form-control form-required" placeholder="Email">
						</div>
						<div class="row">
							<div class="form-group col-12 col-md-6">
								<label for="addPersonDepartment">Department<span class="text-danger">*</span></label>
								<select id="addPersonDepartment" class="form-control form-required"></select>
							</div>
							<div class="form-group col-12 col-md-6">
								<label for="addPersonLocation">Location<span class="text-danger">*</span></label>
								<select id="addPersonLocation" class="form-control form-required" readonly disabled></select>
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" id="newPersonSubmitBtn" class="btn btn-add">Save</button>
					<button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
				</div>
			</div>
		</div>
	</div>
	<div id="newDepartmentModal" class="modal" tabindex="-1">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header header-color">
				<h5 class="modal-title text-white">New <span id="newDepartmentType"></span></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div id="newDepartmentAlert"></div>
					<form id="newDepartmentForm">
						<div class="form-group">
							<label for="addDepartment">Department Name<span class="text-danger">*</span></label>
							<input type="text" id="addDepartment" class="form-control form-required">
						</div>
						<div class="form-group">
							<label for="addDepartmentLocation">Department Location<span class="text-danger">*</span></label>
							<select id="addDepartmentLocation" class="form-control form-required"></select>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" id="newDepartmentSubmitBtn" class="btn btn-add">Save</button>
					<button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
				</div>
			</div>
		</div>
	</div>
	<div id="newLocationModal" class="modal" tabindex="-1">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header header-color">
					<h5 class="modal-title text-white">New <span id="newLocationType"></span></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div id="newLocationAlert"></div>
					<form id="newLocationForm">
						<div class="form-group">
							<label for="addLocation">Location Name<span class="text-danger">*</span></label>
							<input type="text" id="addLocation" class="form-control form-required">
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" id="newLocationSubmitBtn" class="btn btn-add">Save</button>
					<button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
				</div>
			</div>
		</div>
	</div>
    <!-- New modals end -->
    <!-- ===== View modal ===== -->
    <div id="personModal" class="modal fade" tabindex="-1">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header header-color">
					<h5 class="modal-title text-white" id="personName"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<i class="fas fa-user-circle fa-10x user-img"></i>
					<h5 class="card-title text-center mt-3" id="personDepartment"></h5>
					<p class="card-text text-center" id="personLocation"></p>
                    <p class="card-text text-center" id="contactInfo"></p>
				</div>
				<div class="modal-footer"></div>
			</div>
		</div>
	</div>
    <!-- View modal end -->
    <!-- ===== Edit modals ===== -->
    <div id="editPersonnelModal" class="modal" tabindex="-1">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header header-color">
					<h5 class="modal-title text-white">Edit <span id="editType"></span></h5>
                    <span id="editId" class="d-none"></span>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div id="editPersonAlert"></div>
					<form id="editPersonForm">
						<div class="row">
							<div class="form-group col-12 col-md-6">
								<label for="editFirst">First Name<span class="text-danger">*</span></label>
								<input type="text" id="editFirst" class="form-control form-required">
							</div>
							<div class="form-group col-12 col-md-6">
								<label for="editLastName">Last Name<span class="text-danger">*</span></label>
								<input type="text" id="editLastName" class="form-control form-required">
							</div>
						</div>
						<div class="form-group col-12">
							<label for="editJob">Job Title</label>
							<input type="text" id="editJob" class="form-control">
						</div>
						<div class="form-group col-12">
							<label for="editEmail">Email<span class="text-danger">*</span></label>
							<input type="email" id="editEmail" class="form-control form-required">
						</div>
						<div class="row">
							<div class="form-group col-12 col-md-6">
								<label for="editPersonDep">Department<span class="text-danger">*</span></label>
								<select id="editPersonDep" class="form-control form-required"></select>
							</div>
							<div class="form-group col-12 col-md-6">
								<label for="editPersonLocation">Location<span class="text-danger">*</span></label>
								<select id="editPersonLocation" class="form-control form-required" readonly disabled></select>
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" id="editPersonSubmitBtn" class="btn btn-add">Save</button>
					<button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
				</div>
			</div>
		</div>
	</div>
	<div id="editDepartmentModal" class="modal" tabindex="-1">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header header-color">
					<h5 class="modal-title text-white">Edit <span id="editType"></span></h5>
                    <span id="editId" class="d-none"></span>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div id="editDepartmentAlert"></div>
					<form id="editDepartmentForm">
						<div class="form-group">
							<label for="editDep">Department Name<span class="text-danger">*</span></label>
							<input type="text" id="editDep" class="form-control form-required">
						</div>
						<div class="form-group">
							<label for="editDepartmentLocation">Department Location<span class="text-danger">*</span></label>
							<select id="editDepartmentLocation" class="form-control form-required""></select>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" id="editDepartmentSubmitBtn" class="btn btn-add">Save</button>
					<button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
				</div>
			</div>
		</div>
	</div>
	<div id="editLocationModal" class="modal" tabindex="-1">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header header-color">
					<h5 class="modal-title text-white">Edit <span id="editType"></span></h5>
                    <span id="editId" class="d-none"></span>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div id="editLocationAlert"></div>
					<form id="editLocationForm">
						<div class="form-group">
							<label for="editLocation">Location Name<span class="text-danger">*</span></label>
							<input type="text" id="editLocation" class="form-control form-required">
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" id="editLocationSubmitBtn" class="btn btn-add">Save</button>
					<button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
				</div>
			</div>
		</div>
	</div>
    <!-- Edit modals end -->
    <!-- ===== Delete modal ===== -->
    <div id="deleteModal" class="modal" tabindex="-1">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header header-color">
					<h5 class="modal-title text-white">Delete <span id="deleteType"></span>?</h5>
					<span id="deleteId" class="d-none"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div id="deleteAlert"></div>
					<div class="text-center">
						<h6>Are you sure you want to delete <span id="deleteContent"></span>?</h6>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" id="deleteYes" class="btn btn-add">Yes</button>
					<button id="deleteNo" class="btn btn-danger" data-bs-dismiss="modal">No</button>
				</div>
			</div>
		</div>
	</div>
    <!-- Delete modal end -->

    <script src="libs/jQuery/jquery-3.6.0.min.js"></script>
    <script src="libs/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="libs/js/app.js"></script>
</body>
</html>
