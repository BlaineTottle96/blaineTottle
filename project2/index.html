<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Directory</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="libs/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <!-- favicon icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="libs/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="libs/favicon//favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="libs/favicon//favicon-16x16.png">
    <link rel="manifest" href="libs/favicon//site.webmanifest">
    <!-- font awesome -->
    <link href="libs/fontawesome/css/all.css" rel="stylesheet">
    <script defer src="libs/fontawesome/js/all.js"></script>
    <!-- style css -->
    <link rel="stylesheet" href="libs/css/style.css">
</head>
<body>
    <!-- ===== Header ===== -->
    <nav class="navbar mb-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <h1><i class="fas fa-users-cog me-4"></i>Company Directory</h1>    
            </a>
        </div>
    </nav>
    <!-- Header end -->
    <!-- ===== Main ===== -->
    <main class="container">
        <!-- ===== Navigation ===== -->
        <ul id="mainNavTab" class="nav nav-tabs" role="tablist">
			<li class="nav-item flex-fill">
				<a class="nav-link active" id="personnelTab" data-bs-toggle="tab" href="#personnel" role="tab" aria-controls="personnel" aria-selected="true" title="personnel">Personnel</a>
            </li>
			<li class="nav-item flex-fill">
				<a class="nav-link" id="departmentTab" data-bs-toggle="tab" href="#department" role="tab" aria-controls="department" aria-selected="false" title="department">Departments</a>
			</li>
			<li class="nav-item flex-fill">
				<a class="nav-link" id="locationTab" data-bs-toggle="tab" href="#location" role="tab" aria-controls="location" aria-selected="false" title="location">Locations</a>
			</li>
		</ul>
        <!-- Navigation end -->
        <!-- ===== Table Content ===== -->
        <div id="tabContent" class="tab-content py-3">
            <!-- ===== Options ===== -->
            <div class="d-flex justify-content-between mb-3">
				<form>
					<div class="input-group search-bar">
						<input type="text" id="searchBar" class="form-control" placeholder="Search Name">
						<button type="button" id="searchBtn" class="btn search-btn" title="search"><i class="fas fa-search"></i></button>
					</div>
				</form>
				<div class="btn-group ml-3" role="group">
					<button type="button" id="refreshBtn" class="btn focus" title="refresh"><i class="fas fa-sync"></i></button>
					<button type="button" id="filterBtn" class="btn focus" data-bs-toggle="modal" data-bs-target="#filterModal"><i class="fas fa-sliders-h"></i></button>
				</div>
			</div>
            <!-- Options end -->
            <!-- ===== Personnel card ===== -->
            <div id="personnel" class="card tab-pane fade show active shadow" role="tabpanel" aria-labelledby="personnelTab">
				<div class="card-header header-color d-flex justify-content-between">
                    <h5 class="align-self-end text-white">Personnel <span id="countPersonnel" class="badge rounded-pill btn-add ms-2"></span></h5>
                    <button type="button" id="newPersonBtn" class="btn btn-add" data-bs-toggle="modal" data-bs-target="#newModal" title="new"><i class="fas fa-plus"></i></button>
                </div>
				<div class="card-body">
					<table class="table table-striped table-hover">
						<thead>
							<tr>
                                <th scope="col" class="id">Id</th>
								<th scope="col" class="d-none d-md-table-cell">First</th>
								<th scope="col">Surname</th>
								<th scope="col" class="d-none d-md-table-cell">Department</th>
								<th>Actions</th>
							</tr>
						</thead>
						<tbody id="personnelTable"></tbody>
					</table>
				</div>
				<div class="card-footer">
					<small class="text-muted updated"></small>
				</div>
			</div>
            <!-- Personnel card end -->
            <!-- ===== Department card ===== -->
            <div id="department" class="card tab-pane fade shadow" role="tabpanel" aria-labelledby="departmentTab">
				<div class="card-header header-color d-flex justify-content-between">
                    <h5 class="align-self-end text-white">Departments  <span id="countDepartments" class="badge rounded-pill btn-add ms-2"></span></h5>
                    <button type="button" id="newDepBtn" class="btn btn-add" data-bs-toggle="modal" data-bs-target="#newModal" title="new"><i class="fas fa-plus"></i></button>
                </div>
				<div class="card-body">
					<table class="table table-striped table-hover">
						<thead>
							<tr>
								<th class="id" scope="col">Id</th>
								<th scope="col">Department</th>
								<th scope="col" class="d-none d-md-table-cell">Location</th>
								<th>Actions</th>
							</tr>
						</thead>
						<tbody id="departmentTable"></tbody>
					</table>
				</div>
				<div class="card-footer">
					<small class="text-muted updated"></small>
				</div>
			</div>
            <!-- Department card end -->
            <!-- ===== Locations card ===== -->
            <div id="location" class="card tab-pane fade shadow" role="tabpanel" aria-labelledby="locationTab">
				<div class="card-header header-color d-flex justify-content-between">
                    <h5 class="align-self-end text-white">Locations  <span id="countLocations" class="badge rounded-pill btn-add ms-2"></span></h5>
                    <button type="button" id="newLocBtn" class="btn btn-add" data-bs-toggle="modal" data-bs-target="#newModal" title="new"><i class="fas fa-plus"></i></button>
                </div>
				<div class="card-body">
					<table class="table table-striped table-hover">
						<thead>
							<tr>
								<th class="id" scope="col">Id</th>
								<th scope="col">Location</th>
								<th>Actions</th>
							</tr>
						</thead>
						<tbody id="locationTable"></tbody>
					</table>
				</div>
				<div class="card-footer">
					<small class="text-muted updated"></small>
				</div>
			</div>
            <!-- Locations card end -->
        </div>
        <!-- table content end -->
		<div id="alertToast" class="toast-container position-absolute bottom-0 end-0 p-3"></div>
    </main>
    <!-- Main end -->

    <!-- ===== Filter modal ===== -->
    <div id="filterModal" class="modal fade" tabindex="-1" aria-labelledby="filterModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header header-color">
					<h5 class="modal-title text-white" id="modalTitle">Filters</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-row">
							<div id="filterDepartment" class="col-md-4 mt-3 mt-md-0"></div>
							<div id="filterLocation" class="col-md-4 mt-3 mt-md-0"></div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" id="filterApplyBtn" class="btn btn-primary" data-dismiss="modal">Apply</button>
				</div>
			</div>
		</div>
	</div>
    <!-- Filter modal end -->
    <!-- ===== New modal ===== -->
    <div id="newModal" class="modal" tabindex="-1">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header header-color">
					<h5 class="modal-title text-white">New <span id="newType"></span></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div id="newAlert"></div>
					<form id="newForm"></form>
				</div>
				<div class="modal-footer">
					<button type="button" id="newSubmitBtn" class="btn btn-add">Submit</button>
					<button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
				</div>
			</div>
		</div>
	</div>
    <!-- New modal end -->
    <!-- ===== Person modal ===== -->
    <div id="personModal" class="modal fade" tabindex="-1">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header header-color">
					<h5 class="modal-title text-white" id="personName"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<i class="fas fa-user-circle fa-10x user-img"></i><!-- <img src="images/profile.png" class="card-img-top" alt="" style="display: block; height: 100px; width: 100px; border-radius: 100px; margin: 10px auto; margin-bottom: 0px;"> -->
					<h5 class="card-title text-center mt-3" id="personDepartment"></h5>
					<p class="card-text text-center" id="personLocation"></p>
                    <p class="card-text text-center" id="contactInfo"></p>
				</div>
				<div class="modal-footer"></div>
			</div>
		</div>
	</div>
    <!-- Person modal end -->
    <!-- ===== Edit modal ===== -->
    <div id="editModal" class="modal" tabindex="-1">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header header-color">
					<h5 class="modal-title text-white">Edit <span id="editType"></span></h5>
                    <span id="editId" class="d-none"></span>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div id="editAlert"></div>
					<form id="editForm"></form>
				</div>
				<div class="modal-footer">
					<button type="button" id="editSubmitBtn" class="btn btn-add">Submit</button>
					<button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
				</div>
			</div>
		</div>
	</div>
    <!-- Edit modal end -->
    <!-- ===== Delete modal ===== -->
    <div id="deleteModal" class="modal" tabindex="-1">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header header-color">
					<h5 class="modal-title text-white">Delete <span id="deleteType"></span></h5>
					<span id="deleteId" class="d-none"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div id="deleteAlert"></div>
					<div id="deleteContent" class="text-center"></div>
				</div>
				<div class="modal-footer"></div>
			</div>
		</div>
	</div>
    <!-- Delete modal end -->

    <script src="libs/jQuery/jquery-3.6.0.min.js"></script>
    <script src="libs/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="libs/js/app.js"></script>
</body>
</html>
